    <title>SERO Popup</title>

    <script type="application/javascript">

        document.addEventListener('plusready', function() {
            //console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
            plus.navigator.setStatusBarBackground("#F7F7F7");
            plus.navigator.setStatusBarStyle("dark");

            plus.nativeUI.closeWaiting();
            plus.navigator.closeSplashscreen();
        });

        document.addEventListener("newintent", onNetIntentEv, false);
        document.addEventListener("resume", onNetIntentEv, false);
        document.addEventListener("foreground", onNetIntentEv, false);

        Index.init()


    </script>
